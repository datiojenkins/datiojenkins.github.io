<link rel="stylesheet" type="text/css" href="style.css">

<input type="text" id="searchComponentInput" onkeyup="search('searchComponentInput',0)" placeholder="Search">
<input type="text" id="searchTypeInput" onkeyup="search('searchTypeInput',1)" placeholder="Search">
<input type="text" id="searchNameInput" onkeyup="search('searchNameInput',2)" placeholder="Search">
<input type="text" id="searchDateInput" onkeyup="search('searchDateInput',3)" placeholder="Search">

<table id="tableTest">
  <tr class="header">
    <th>Component</th>
    <th>Type Test</th>
    <th>Name</th>
    <th>Date</th>
    <th>Request</th>
    <th>Hardware metrics</th>
    <th>Software metrics</th>
    <th>Log</th>
  </tr>
  <tbody>
    <tr>
      <td>datiojenkins.github.io</td>
      <td>01-01-1970_01:00:00</td>
      <td><a target='_blank' href='/daas/datiojenkins.github.io'>See</a></td>
      <td><a target='_blank' href='/daas/datiojenkins.github.io/grafanaHdw.png'>See</a></td>
      <td><a target='_blank' href='/daas/datiojenkins.github.io/grafaMonitoring.png'>See</a></td>
      <td><a target='_blank' href='/daas/datiojenkins.github.io/simulation.log'>See</a></td>
    </tr>
  </tbody>
</table>

<script>

function search(componentTofind, index) {
  // Declare variables
  var input, filter, table, tr, td, i;
  input = document.getElementById(componentTofind);
  filter = input.value.toUpperCase();
  table = document.getElementById("tableTest");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[index];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
