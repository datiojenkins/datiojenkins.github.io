<html>
<head>
  <style>
/* Style the list */
ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {background-color: #ddd;}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {background-color: #ccc;}

</style>
<script>
function show(view){
  if (view == "request"){
    document.getElementById("content").innerHTML='<object type="text/html" data="index.html" width="100%" height="93%"></object>';
  }
  if (view == "hdw"){
    document.getElementById("content").innerHTML='<object type="text/html" data="grafanaHdw.png" width="100%" height="93%"></object>';
  }
  if (view == "sfw"){
    document.getElementById("content").innerHTML='<object type="text/html" data="grafanaMonitoring.png" width="100%" height="93%"></object>';
  }
  if (view == "logs"){
    document.getElementById("content").innerHTML='<object type="text/html" data="simulation.tar.gz" width="100%" height="93%"></object>';
  }
}


</script>
</head><body onload="show('request')"><ul class="tab">
  <li><a href="javascript:void(0)" class="tablinks" onclick="show('request')">Requests</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="show('hdw')">Hardware monitoring</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="show('sfw')">Software monitoring</a></li>
  <li><a href="javascript:void(0)" class="tablinks" onclick="show('logs')">Logs</a></li>
</ul>

<div id ="content"> </div>
</body>
</html>
